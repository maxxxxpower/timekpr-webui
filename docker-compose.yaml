services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - timekpr_data:/app/instance
      - ./ssh:/app/ssh:ro
    environment:
      # Set your timezone (e.g., America/New_York, Europe/London, America/Los_Angeles)
      # See: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
      - TZ=UTC
    restart: unless-stopped

volumes:
  timekpr_data:
